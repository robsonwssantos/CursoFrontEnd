<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" placeholder="Nome completo do beneficiário" />
            <p class="error-menssagem">
                O nome precisa ser completo
            </p>
            <input type="number" id="numero-conta" placeholder="Número da conta" />
            <input type="number" required id="valor-deposito" placeholder="Valor" />
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button type="submit" id="btn-depositar"> Depositar</button>
        </form>
        <p class="menssage-sucess"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
