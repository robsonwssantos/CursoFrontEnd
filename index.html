<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em Contato</h2>
                <form action="">
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome" placeholder="Digite seu nome">
                    <label for="email" class="form-label">Seu email</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu email">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" id="telefone" class="form-control" placeholder="Digite seu telefone">
                    <button class="btn btn-success">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
    </div>  
</body>
</html>
