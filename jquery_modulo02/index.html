<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slickcarousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contato">
        <div class="container ">
            <h2>Formulário Cadastro</h2>
            <form action="" class="container-form">
                <div class="form-campo">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Ex:  formulario@cadastro.com">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF</label>
                    <input type="cpf" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="Endereço">Endereço Completo</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, nº">
                </div>
                <div class="form-campo">
                    <label for="cidade">Cidade</label>
                    <input type="city" id="cidade" name="cidade" placeholder="Cidade">
                </div>
                <div class="form-campo">
                    <label for="estado">Estado</label>
                    <input type="city" id="estado" name="estado" placeholder="Estado">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP</label>
                    <input type="cep" id="cep" name="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/jquery.validate.min.js"></script>
    <script src="/js/messages_pt_BR.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
